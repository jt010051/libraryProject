<template>
    <lightning-card>
        <template if:true={books.data}>
            <lightning-datatable
                key-field="Id"
                data={books.data}
                columns={columns}
            >
           </lightning-datatable>
           <lightning-button
           label="Return Book"
           data-factor="Return Book"
           icon-name="utility:close"
           onclick={handleReturn}
           >
         </lightning-button>
        </template>
    </lightning-card>
</template>
