<template>
    <lightning-card>
        <template if:true={books}>
            <lightning-datatable
                key-field="Id"
                data={books}
                columns={columns}
                onrowselection={getSelectedName}
            >
       
           </lightning-datatable>
           <div>
            <lightning-button variant="success" label="Return Book" title="Successful action" onclick={handleReturnBook} class="slds-var-m-left_x-small"></lightning-button>
        </div>
         </template>
    </lightning-card>
 
</template>
